<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Data</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
<table>
{% for x in form %}
<tr>
    <td>{{ x.label }}</td> <td> {{x}}</td>
</tr>
{% endfor %}
    <td></td><td><input type="submit"></td>
</table>
    {{ success }}
</form>
</body>
</html>
